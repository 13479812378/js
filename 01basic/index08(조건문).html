<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = 1;
        var b = 10;

        if(a > b) {
            console.log("a가 큰 값입니다.");
        } else {
            console.log("b가 큰 값입니다.");
        }

        console.log("---------------------------");
        // console.log(Math.random() * 101);
        var point = parseInt(Math.random() * 101);
        console.log('점수:', point);

        if(point >= 90) {
            if(point >= 95) {
                console.log("A+");
            } else {
                console.log("A");
            }
        } else if(point >= 80) {
            console.log("B");
        } else {
            console.log("C");
        }

        console.log("---------------------------");

        //switch문
        switch( parseInt(point / 10)) {
            case 9:
                console.log("A");
            case 8:
                console.log("B");
            case 7:
                console.log("C");
            default :
                console.log("D");

        }

    </script>
</body>
</html>
