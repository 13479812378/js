<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS출력문 4가지
        document.write("브라우저 출력");   //브라우저 출력
        console.log("콘솔 출력");      //개발자 도구 출력
        var a = 1;
        var b = '2';
        console.log(a);
        console.log(b);
        console.log(a, b, 100); //,로 연결해서 출력이 가능

        alert("경고창");

        confirm("확인창");  //확인, 취소 버튼에 따라 true, false를 받아옴
    </script>
</body>
</html>
